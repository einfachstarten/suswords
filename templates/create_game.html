<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>SusWords – Spiel erstellen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Rubik&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ versioned_url('static/favicon.ico') }}">
  <link rel="stylesheet" href="{{ versioned_url('static/css/create_game.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
  <audio id="bgMusic" loop autoplay>
    <source src="{{ versioned_url('static/suswords.mp3') }}" type="audio/mpeg">
  </audio>

  <div class="container">
    <h1>Spiel erstellen</h1>

    <section id="setupSection">
      <p>Du bist der <strong>Game Master</strong> und erstellst eine Lobby.<br>Teile den Code mit deinen Freunden zum Beitreten.</p>
      <label>👤 Dein Name:</label>
      <input id="playerName" placeholder="z. B. Agent Müller" maxlength="20">
      <button onclick="createGame()">🎮 Neues Spiel starten</button>
    </section>

    <section id="joinLinkBox" class="hidden">
      <div id="qrContainer">
        <div class="qr-label">📱 QR-Code scannen zum Beitreten:</div>
        <div id="qrcode"></div>

        <div class="game-code-container">
          <input type="text" class="game-code-input" id="gameCodeDisplay" readonly>
          <button class="copy-code-btn" onclick="copyGameCode()">
            📋 Code kopieren
          </button>
        </div>

        <button class="copy-btn" onclick="copyAndShareLink()">
          📋 Link kopieren & teilen
        </button>
      </div>
    </section>

    <section id="lobbyBox" class="hidden">
      <h2>👥 Lobby</h2>
      <div id="playerList"></div>
      <button id="startButton" onclick="startGame()" disabled>🚀 Spiel starten</button>
      <div id="hint">ℹ️ Mindestens 3 Spieler erforderlich</div>
    </section>

    <button id="muteBtn" onclick="toggleMute()">🔈</button>
  </div>

  <script src="{{ versioned_url('static/js/create_game.js') }}"></script>
</body>
</html>
